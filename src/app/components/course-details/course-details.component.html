<div class="course-details">
    <h2>Course Details</h2>
    
    <form (ngSubmit)="onSubmit()">
      
      <!-- Course Name Input -->
      <label for="courseName">Course Name</label>
      <input type="text" id="courseName" [(ngModel)]="course.courseName" name="courseName" required />
  
      <!-- Course Type Dropdown -->
      <label for="courseType">Course Type</label>
      <select id="courseType" [(ngModel)]="course.courseType" name="courseType" required>
        <option *ngFor="let type of courseTypes" [value]="type">{{ type }}</option>
      </select>
  
      <!-- Course Level Dropdown -->
      <label for="courseLevel">Course Level</label>
      <select id="courseLevel" [(ngModel)]="course.courseLevel" name="courseLevel" required>
        <option *ngFor="let level of courseLevels" [value]="level">{{ level }}</option>
      </select>
  
      <!-- Duration Input -->
      <label for="duration">Duration</label>
      <input type="text" id="duration" [(ngModel)]="course.duration" name="duration" required />
  
      <!-- Medium Input -->
      <label for="medium">Medium</label>
      <input type="text" id="medium" [(ngModel)]="course.medium" name="medium" required />
  
      <!-- Module Code Dropdown -->
      <label for="moduleCode">Module Code</label>
      <select id="moduleCode" [(ngModel)]="course.moduleCode" name="moduleCode" required>
        <option *ngFor="let code of moduleCodes" [value]="code">{{ code }}</option>
      </select>
  
      <!-- Active Status (Checkbox) -->
      <label for="active">Active</label>
      <input type="checkbox" id="active" [(ngModel)]="course.active" name="active" />
  
      <!-- User Input -->
      <label for="user">User</label>
      <input type="number" id="user" [(ngModel)]="course.user" name="user" required />
  
      <button type="submit">Submit</button>
    </form>
  </div>
