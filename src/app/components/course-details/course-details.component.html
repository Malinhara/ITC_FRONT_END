<div class="course-details">
    <h2>Course Details</h2>
  
    <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
      <!-- Course Name Input -->
      <label for="courseName">Course Name</label>
      <input
        type="text"
        id="courseName"
        [(ngModel)]="course.courseName"
        name="courseName"
        required
      />
  
      <!-- Course Type Dropdown -->
      <label for="courseType">Course Type</label>
      <select
        id="courseType"
        [(ngModel)]="course.courseType"
        name="courseType"
        required
      >
        <option value="" disabled selected>Select Course Type</option>
        <option *ngFor="let type of courseTypes" [value]="type">
          {{ type }}
        </option>
      </select>
  
      <!-- Course Level Dropdown -->
      <label for="courseLevel">Course Level</label>
      <select
        id="courseLevel"
        [(ngModel)]="course.courseLevel"
        name="courseLevel"
        required
      >
        <option value="" disabled selected>Select Course Level</option>
        <option *ngFor="let level of courseLevels" [value]="level">
          {{ level }}
        </option>
      </select>
  
      <!-- Duration Input -->
      <label for="duration">Duration</label>
      <input
        type="text"
        id="duration"
        [(ngModel)]="course.duration"
        name="duration"
        required
      />
  
      <!-- Medium Dropdown -->
      <label for="medium">Medium</label>
      <select
        id="medium"
        [(ngModel)]="course.medium"
        name="medium"
        required
      >
        <option value="" disabled selected>Select Medium</option>
        <option *ngFor="let medium of mediums" [value]="medium">
          {{ medium }}
        </option>
      </select>
  
      <!-- Module Code Dropdown -->
      <label for="moduleCode">Module Code</label>
      <select
        id="moduleCode"
        [(ngModel)]="course.moduleCode"
        name="moduleCode"
        required
      >
        <option value="" selected>Select Module Code</option>
        <option *ngFor="let code of courseModules" [value]="code.ModuleId">
          {{ code.ModuleName }}
        </option>
      </select>


      <label for="active">Active</label>
     <select id="active" [(ngModel)]="course.active" name="active" required>
      <option value=1>yes</option>
       <option value=0>No</option>
    </select>
 


    <button type="submit">Create</button>
    </form>
