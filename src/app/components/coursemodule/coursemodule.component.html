<div class="course-module">
    <h2>Course Module</h2>
  
    <!-- Form for creating/editing a Course Module -->
    <form (ngSubmit)="onSubmit()">
      
      <!-- Module Name -->
      <label for="moduleName">Module Name</label>
      <input type="text" id="moduleName" [(ngModel)]="courseModules.moduleName" name="moduleName" required />
  
      <!-- Module Code -->
      <label for="moduleCode">Module Code</label>
      <input type="text" id="moduleCode" [(ngModel)]="courseModules.moduleCode" name="moduleCode" required />
  
      <!-- Active (Checkbox) -->
      <label for="active">Active</label>
      <select id="active" [(ngModel)]="courseModules.active" name="active" required>
        <option value='yes'>yes</option>
         <option value='No'>No</option>
      </select>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
